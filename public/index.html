<body class="bg-gray-900 text-white">
    <!-- Landing Page -->
    <div id="landing-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md transform transition-all duration-300 hover:scale-105">
            <div class="text-center mb-8">
                <div class="w-64 h-24 mx-auto mb-8 flex items-center justify-center">
                    <img src="White logo.png" alt="SparowTech Logo" class="w-56 h-56 object-contain">
                </div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent">
                    Anonymous Chat
                </h1>
                <p class="text-gray-400 mt-2">Join a private room for up to 4 users</p>
            </div>
            
            <form id="join-form" class="space-y-6">
                <div class="relative">
                    <input 
                        type="text" 
                        id="display-name" 
                        placeholder="Enter your display name"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 text-white placeholder-gray-400"
                        maxlength="20"
                        required
                    >
                    <div class="absolute right-3 top-3">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                </div>
                
                <button 
                    type="submit"
                    class="w-full py-3 bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
                >
                    Join Chat Room
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>

            <div id="error-message" class="hidden mt-4 p-3 bg-red-600/20 border border-red-600 rounded-lg text-red-400 text-center">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span></span>
            </div>

            <div class="mt-8 text-center text-gray-500 text-sm">
                <p><i class="fas fa-shield-alt mr-1"></i> Anonymous & Private</p>
                <p><i class="fas fa-clock mr-1"></i> Messages auto-delete after 7 days</p>
            </div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-interface" class="hidden min-h-screen flex flex-col lg:flex-row">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-gray-800 lg:w-80 lg:min-h-screen border-r border-gray-700 flex flex-col">
            <div class="p-6 border-b border-gray-700">
                <h2 class="text-xl font-bold text-blue-500 mb-2">
                    <i class="fas fa-comments mr-2"></i>
                    SparowTech  Chat Room
                </h2>
                <p class="text-gray-400 text-sm">Anonymous â€¢ 7-day retention</p>
            </div>
            
            <div class="flex-1 p-4">
                <div class="mb-4">
                    <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wide mb-3">
                        <i class="fas fa-users mr-2"></i>
                        Online Users (<span id="user-count">0</span>/4)
                    </h3>
                    <div id="users-list" class="space-y-2"></div>
                </div>
            </div>

            <div class="p-4 border-t border-gray-700">
                <button id="leave-chat" class="w-full py-2 px-4 text-red-400 hover:text-red-300 hover:bg-red-600/10 rounded-lg transition-colors duration-300">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Leave Chat
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header (Mobile) -->
            <div class="lg:hidden bg-gray-800 p-4 border-b border-gray-700 flex items-center justify-between">
                <h1 class="text-lg font-bold text-blue-500">Chat Room</h1>
                <button id="toggle-sidebar" class="text-gray-400 hover:text-white transition-colors duration-300">
                    <i class="fas fa-users text-xl"></i>
                </button>
            </div>

            <!-- Messages Area -->
            <div class="flex-1 overflow-hidden flex flex-col">
                <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth"></div>
                
                <!-- New Messages Alert -->
                <div id="new-messages-alert" class="hidden fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg cursor-pointer hover:bg-blue-700 transition-colors duration-300 z-10">
                    <i class="fas fa-arrow-down mr-2"></i>
                    New messages
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="hidden px-4 py-2 text-gray-400 text-sm">
                <div class="flex items-center space-x-2">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                    <span id="typing-users"></span>
                </div>
            </div>

            <!-- Message Input -->
            <div class="bg-gray-800 p-4 border-t border-gray-700">
                <div class="flex items-end space-x-3">
                    <div class="flex-1">
                        <div class="relative">
                            <textarea 
                                id="message-input"
                                placeholder="Type your message..."
                                class="w-full px-4 py-3 pr-12 bg-gray-700 border border-gray-600 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 text-white placeholder-gray-400"
                                rows="1"
                                maxlength="500"
                            ></textarea>
                            <button id="send-button" class="absolute right-2 bottom-2 p-2 text-blue-400 hover:text-blue-300 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex space-x-2">
                        <input type="file" id="file-input" class="hidden" accept="*/*">
                        <button id="file-button" class="p-3 bg-cyan-600 hover:bg-cyan-700 rounded-lg transition-colors duration-300 tooltip" title="Upload file (max 100MB)">
                            <i class="fas fa-paperclip text-white"></i>
                        </button>
                    </div>
                </div>
                
                <div id="file-preview" class="hidden mt-3 p-3 bg-gray-700 rounded-lg border border-gray-600">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-file text-blue-400"></i>
                            <div>
                                <p id="preview-filename" class="text-white font-medium"></p>
                                <p id="preview-size" class="text-gray-400 text-sm"></p>
                            </div>
                        </div>
                        <button id="cancel-upload" class="text-red-400 hover:text-red-300 transition-colors duration-300">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="upload-progress" class="hidden mt-3">
                        <div class="w-full bg-gray-600 rounded-full h-2">
                            <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <p id="progress-text" class="text-center text-sm text-gray-400 mt-1">0%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Lightbox -->
    <div id="image-lightbox" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4">
        <div class="relative max-w-4xl max-h-full">
            <img id="lightbox-image" class="max-w-full max-h-full object-contain rounded-lg">
            <button id="close-lightbox" class="absolute top-4 right-4 text-white text-2xl hover:text-gray-300 transition-colors duration-300">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
