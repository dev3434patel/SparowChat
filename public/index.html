<body class="bg-gray-900 text-white">
    <!-- Redirect Message -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
            <div class="w-20 h-20 mx-auto mb-6 flex items-center justify-center">
                <img src="White logo.png" alt="SparowTech Logo" class="w-16 h-16 object-contain">
            </div>
            
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent mb-4">
                SparowTech Chat
            </h1>
            
            <div class="mb-6 p-4 bg-blue-600/20 border border-blue-600 rounded-lg">
                <div class="flex items-center mb-2">
                    <i class="fas fa-info-circle text-blue-400 mr-2"></i>
                    <h3 class="text-blue-400 font-semibold">Redirecting...</h3>
                </div>
                <p class="text-blue-200 text-sm">
                    Taking you to the standalone version that works without a server.
                </p>
            </div>

            <div class="spinner mx-auto mb-4"></div>
            <p class="text-gray-400 mb-4">Redirecting to standalone chat...</p>
            
            <a href="standalone.html" class="block w-full py-3 bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-rocket mr-2"></i>
                Go to Standalone Chat
            </a>
        </div>
    </div>

    <script>
        // Auto-redirect to standalone version
        setTimeout(() => {
            window.location.href = 'standalone.html';
        }, 2000);
    </script>
