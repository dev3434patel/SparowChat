    <script>
        class StandaloneChatApp {
            constructor() {
                this.currentUser = null;
                this.users = [];
                this.messages = [];
                this.typingTimeout = null;
                this.isAtBottom = true;
                this.unreadMessages = 0;
                this.sessionId = this.getOrCreateSessionId();
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.setupAutoResize();
                this.checkExistingSession();
                this.loadStoredData();
            }

            bindEvents() {
                // Landing page events
                document.getElementById('join-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.joinChat();
                });

                // Chat interface events
                document.getElementById('message-input').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    } else {
                        this.handleTyping();
                    }
                });

                document.getElementById('send-button').addEventListener('click', () => {
                    this.sendMessage();
                });

                document.getElementById('leave-chat').addEventListener('click', () => {
                    this.leaveChat();
                });

                document.getElementById('toggle-sidebar').addEventListener('click', () => {
                    this.toggleSidebar();
                });

                document.getElementById('new-messages-alert').addEventListener('click', () => {
                    this.scrollToBottom();
                    this.hideNewMessagesAlert();
                });

                // Scroll detection
                document.getElementById('messages-container').addEventListener('scroll', () => {
                    this.handleScroll();
                });

                // Window events
                window.addEventListener('beforeunload', () => {
                    this.saveData();
                });
            }

            setupAutoResize() {
                const textarea = document.getElementById('message-input');
                textarea.addEventListener('input', () => {
                    textarea.style.height = 'auto';
                    textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
                });
            }

            joinChat() {
                const displayName = document.getElementById('display-name').value.trim();
                if (!displayName) return;

                if (displayName.length > 20) {
                    this.showError('Display name must be 20 characters or less.');
                    return;
                }

                // Create user
                this.currentUser = {
                    id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    displayName: displayName,
                    joinedAt: new Date().toISOString()
                };

                // Add to users list
                this.users = [this.currentUser];
                this.updateUsersList();

                // Store session data
                this.storeSessionData(displayName);
                
                this.showChatInterface();
                this.addSystemMessage(`${displayName} joined the chat`, 'join');
            }

            showChatInterface() {
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('chat-interface').classList.remove('hidden');
                document.getElementById('message-input').focus();
            }

            sendMessage() {
                const input = document.getElementById('message-input');
                const content = input.value.trim();
                
                if (!content) return;

                const message = {
                    id: 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    userId: this.currentUser.id,
                    displayName: this.currentUser.displayName,
                    content: content,
                    type: 'text',
                    timestamp: new Date().toISOString()
                };

                this.addMessage(message);
                input.value = '';
                input.style.height = 'auto';
                this.stopTyping();
                this.saveData();
            }

            addMessage(message, animate = true) {
                this.messages.push(message);
                const container = document.getElementById('messages-container');
                const messageEl = this.createMessageElement(message);
                
                if (animate) {
                    messageEl.classList.add('message-enter');
                }

                container.appendChild(messageEl);

                // Handle new message notifications
                if (!this.isAtBottom && message.userId !== this.currentUser?.id) {
                    this.unreadMessages++;
                    this.showNewMessagesAlert();
                } else {
                    this.scrollToBottom();
                }
            }

            createMessageElement(message) {
                const isOwnMessage = message.userId === this.currentUser?.id;
                const messageEl = document.createElement('div');
                messageEl.className = `flex ${isOwnMessage ? 'justify-end' : 'justify-start'}`;

                const time = new Date(message.timestamp).toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                messageEl.innerHTML = `
                    <div class="message-bubble ${isOwnMessage ? 'own' : 'other'}">
                        ${!isOwnMessage ? `<div class="text-xs font-semibold text-blue-400 mb-1">${this.escapeHtml(message.displayName)}</div>` : ''}
                        <div class="text-white break-words">${this.escapeHtml(message.content)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;

                return messageEl;
            }

            addSystemMessage(content, type) {
                const container = document.getElementById('messages-container');
                const messageEl = document.createElement('div');
                messageEl.className = 'system-message';

                const iconClass = type === 'join' ? 'fa-sign-in-alt' : 'fa-sign-out-alt';
                const contentClass = type === 'join' ? '' : 'leave';
                
                messageEl.innerHTML = `
                    <div class="system-message-content ${contentClass}">
                        <i class="fas ${iconClass}"></i>
                        <span>${content}</span>
                    </div>
                `;

                container.appendChild(messageEl);
                
                if (this.isAtBottom) {
                    this.scrollToBottom();
                }
            }

            handleTyping() {
                // Simulate typing indicator for demo
                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    this.stopTyping();
                }, 1000);
            }

            stopTyping() {
                clearTimeout(this.typingTimeout);
            }

            updateUsersList() {
                const usersList = document.getElementById('users-list');
                const userCount = document.getElementById('user-count');

                userCount.textContent = this.users.length;
                usersList.innerHTML = '';

                this.users.forEach(user => {
                    const userEl = document.createElement('div');
                    userEl.className = 'flex items-center space-x-3 p-2 rounded-lg bg-gray-700/50';

                    const isCurrentUser = user.id === this.currentUser?.id;
                    const displayName = isCurrentUser ? `${user.displayName} (You)` : user.displayName;

                    userEl.innerHTML = `
                        <div class="user-avatar">
                            ${user.displayName.charAt(0).toUpperCase()}
                        </div>
                        <span class="text-white text-sm font-medium">${this.escapeHtml(displayName)}</span>
                    `;

                    usersList.appendChild(userEl);
                });
            }

            handleScroll() {
                const container = document.getElementById('messages-container');
                const threshold = 50;
                
                this.isAtBottom = container.scrollHeight - container.scrollTop - container.clientHeight < threshold;
                
                if (this.isAtBottom) {
                    this.hideNewMessagesAlert();
                    this.unreadMessages = 0;
                }
            }

            scrollToBottom() {
                const container = document.getElementById('messages-container');
                container.scrollTop = container.scrollHeight;
                this.isAtBottom = true;
            }

            showNewMessagesAlert() {
                const alert = document.getElementById('new-messages-alert');
                alert.textContent = `${this.unreadMessages} new message${this.unreadMessages > 1 ? 's' : ''}`;
                alert.classList.remove('hidden');
            }

            hideNewMessagesAlert() {
                document.getElementById('new-messages-alert').classList.add('hidden');
            }

            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('mobile-open');
            }

            leaveChat() {
                if (confirm('Are you sure you want to leave the chat?')) {
                    this.clearSessionData();
                    this.saveData();
                    location.reload();
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('error-message');
                const errorSpan = errorDiv.querySelector('span');
                
                errorSpan.textContent = message;
                errorDiv.classList.remove('hidden');

                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 5000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Session management methods
            getOrCreateSessionId() {
                let sessionId = sessionStorage.getItem('chatSessionId');
                if (!sessionId) {
                    sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    sessionStorage.setItem('chatSessionId', sessionId);
                }
                return sessionId;
            }

            storeSessionData(displayName) {
                const sessionData = {
                    displayName: displayName,
                    sessionId: this.sessionId,
                    joinedAt: new Date().toISOString()
                };
                sessionStorage.setItem('chatSessionData', JSON.stringify(sessionData));
            }

            clearSessionData() {
                sessionStorage.removeItem('chatSessionData');
                sessionStorage.removeItem('chatSessionId');
            }

            checkExistingSession() {
                const sessionData = sessionStorage.getItem('chatSessionData');
                if (sessionData) {
                    try {
                        const data = JSON.parse(sessionData);
                        // Auto-rejoin with stored session data
                        this.currentUser = {
                            id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                            displayName: data.displayName,
                            joinedAt: new Date().toISOString()
                        };
                        this.users = [this.currentUser];
                        this.showChatInterface();
                        this.updateUsersList();
                        this.addSystemMessage(`${data.displayName} rejoined the chat`, 'join');
                    } catch (e) {
                        console.error('Error parsing session data:', e);
                        this.clearSessionData();
                    }
                }
            }

            // Data persistence methods
            saveData() {
                const data = {
                    messages: this.messages,
                    users: this.users,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('standaloneChatData', JSON.stringify(data));
            }

            loadStoredData() {
                const data = localStorage.getItem('standaloneChatData');
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        this.messages = parsed.messages || [];
                        this.users = parsed.users || [];
                        
                        // Load messages if we're in chat interface
                        if (document.getElementById('chat-interface').classList.contains('hidden') === false) {
                            this.loadMessages();
                        }
                    } catch (e) {
                        console.error('Error loading stored data:', e);
                    }
                }
            }

            loadMessages() {
                this.messages.forEach(message => {
                    this.addMessage(message, false);
                });
                this.scrollToBottom();
            }
        }

        // Initialize the chat app
        const chatApp = new StandaloneChatApp();
    </script>
